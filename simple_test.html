<!DOCTYPE html>
<html>
<head>
    <title>Simple Parsing Test</title>
</head>
<body>
    <h1>Simple Parsing Test</h1>
    <div id="output"></div>
    <script>
        console.log('Script starting...');
        
        // Test basic functionality
        const dayMapping = {
            'Mo': 'Monday',
            'Tu': 'Tuesday', 
            'We': 'Wednesday',
            'Th': 'Thursday',
            'Fr': 'Friday'
        };
        
        console.log('Day mapping:', dayMapping);
        
        function parseExcelTime(timeString) {
            console.log('Parsing:', timeString);
            if (!timeString) return [];
            
            const timeSlots = [];
            const patterns = timeString.match(/[A-Za-z]{2}\s+\d{1,2}\s*-\s*\d{1,2}/g);
            console.log('Patterns found:', patterns);
            
            if (patterns) {
                patterns.forEach(pattern => {
                    const match = pattern.match(/([A-Za-z]{2})\s+(\d{1,2})\s*-\s*(\d{1,2})/);
                    if (match) {
                        const [, dayAbbr, startHour, endHour] = match;
                        const fullDay = dayMapping[dayAbbr];
                        if (fullDay) {
                            timeSlots.push({
                                Day: fullDay,
                                StartHour: parseInt(startHour),
                                EndHour: parseInt(endHour)
                            });
                        }
                    }
                });
            }
            
            return timeSlots;
        }
        
        // Test simple case
        const testString = "Mo 9 - 12";
        console.log('Testing string:', testString);
        const result = parseExcelTime(testString);
        console.log('Result:', result);
        
        document.getElementById('output').innerHTML = `
            <p>Test string: ${testString}</p>
            <p>Result: ${JSON.stringify(result, null, 2)}</p>
            <p>Check console for more details</p>
        `;
        
        console.log('Script finished');
    </script>
</body>
</html>
